<!-- form-demo.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="form-demo.css" />
    <script src="form-demo.js" defer></script>
</head>

<body>
    <header>
        <h1>Checkout</h1>
    </header>
    <main>
        <section class="errors"></section>
        <form id="checkoutForm" action="completed.html"></form>

        <!-- Name -->
        <label for="name">Full Name: </label>
        <input type="text" id="name" name="name" required />
        
        <!-- email -->
        <label for="email">Email: </label>
        <input id="email" name="email" type="email" required />
        
        <!-- Phone -->
        <label for="phone">Phone: </label>
        <input id="phone" name="phone" type="tel" required />

        <!-- Address -->
        <label for="address">Address: </label>
        <textarea id="address" name="address" rows="3" required></textarea>

        <!-- Payment -->
        <label for="Payment">Payment Method: </label>
        <select id="payment" name="payment" required>
            <option value="card">Credit Card</option>
            <option value="paypal">Paypal</option>
        
        <!-- Card# -->
        <label for="cardnum">Card Number: </label>
        <input type="text" id="cardnum" name="cardnum" placeholder="Enter 16 digits" required />

        <!-- Username -->
        <label for="paypalUser">PayPal Username: </label>
        <input type="text" id="paypalUser" name="paypalUser" placeholder="Enter PayPal Username" required />

        <!-- Place Order -->
        <button type="submit" id="submit">Place Order</button>
    </main>
</body>

</html>
