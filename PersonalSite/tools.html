<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/tools.css">
    <script src="Scripts/tools.js" defer></script>
</head>
<body>
    <header>
        <div class="logo-quote">
            <!-- <img src="images/Fit-Track.png" alt="Fit-Track Logo" class="logo"> -->
            <video autoplay muted class="logo">
                <source src="images/Fit-Track.mp4" type="video/mp4">
                <img src="images/Fit-Track.png" alt="Fit-Track Logo" class="logo-fallback">
                Your browser does not support the video tag.
            </video>
            <p class="quote">"Your journey to a healthier you starts here."</p>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="tools.html">Tools</a></li>
                <li><a href="#">Progress</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="calorie-tracker">
            <h2>Calorie Tracker</h2>
            <div class="calorie-inputs">
                <input type="number" placeholder="Calories" id="calories">
                <input type="number" placeholder="Target Calories" id="target-calories">
                <input type="number" placeholder="Daily Actual" id="daily-actual">
            </div>
        </section>
        <hr>
        <section class="bmi-calculator">
            <div class="bmi-container">
                <h2>BMI Calculator</h2>
                <div class="bmi-inputs">
                    <input type="number" placeholder="Weight (lbs)" id="weight">
                    <input type="number" placeholder="Height (ft)" id="height">
                    <input type="number" placeholder="Height (in)" id="height-inches">
                    <select id="gender">
                        <option value="" disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <button id="calculate-bmi">Calculate</button>
                </div>
            </div>
            <div class="bmi-results">
                <textarea id="finalresults" readonly></textarea>
                <p id="bmi-text">Your BMI results will appear here. ⬆️</p>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-left">
            <p>&copy; 2025 Fit-Track. All rights reserved.</p>
            <p>Images by </p>
            <a>Mathew Skate from Pixabay</a>
            <p><a>Viktor Ristic from Pixabay</a>
            </p>
        </div>
        <div class="footer-right">
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
    </footer>
    
</body>
</html>
