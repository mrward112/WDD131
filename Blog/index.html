        <section id="filters">
            <h2>Filters</h2>
            <form>
                <label for="sort-filter">Sort</label>
                <select id="sort-filter" name="sort">
                    <option value="">Select</option>
                    <option value="ascending">Ascending</option>
                    <option value="descending">Descending</option>
                    <option value="publish-date">Publish date</option>
                </select>

                <label for="age-filter">Age</label>
                <select id="age-filter" name="age">
                    <option value="">Select</option>
                    <option value="0-5">0-5</option>
                    <option value="6-10">6-10</option>
                    <option value="11-15">11-15</option>
                </select>

                <label for="genre-filter">Genre</label>
                <select id="genre-filter" name="genre">
                    <option value="">Select</option>
                    <option value="fiction">Fiction</option>
                    <option value="biography">Biography</option>
                    <option value="informative">Informative</option>
                </select>

                <label for="rating-filter">Rating</label>
                <select id="rating-filter" name="rating">
                    <option value="">Select</option>
                    <option value="all-audiences">All Audiences</option>
