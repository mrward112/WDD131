<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" href="recipes.css">
</head>
<body>
    <header>
        <a href="index.html"><img class="logo" src="images/recipe-book.png" alt="Recipes! Logo"></a>
        
        <h1>RecipeBook</h1>
    </header>
    <main>
        <form action="#">
            <input type="search" placeholder="Search for recipes" />
            <button type="button"><img class="search-icon-button" src="images/search.svg" alt="search icon"></button>
        </form>
        <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">

        </span>
        <hr>

        <section class="recipe1">
            <img src="images/apple-crisp.jpg" alt="Apple crips with ice cream">
            <a href="#">Apple Crisp</a>
            <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
                <span aria-hidden="true" class="star">⭐</span>
                <span aria-hidden="true" class="star">⭐</span>
                <span aria-hidden="true" class="star">⭐</span>
                <span aria-hidden="true" class="empty-star">⭐</span>
                <span aria-hidden="true" class="empty-star">☆</span>\
            </span>
        </section>
    </main>
    <footer>
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        <a class="attributions" href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
    </footer>
    
</body>
</html>
